---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hub-keystore-renewal
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: hub-keystore-renewal
  namespace: default
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["nginx-production-tls", "hub-keystore", "truststore"]
  verbs: ["get", "create", "delete", "patch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  resourceNames: ["hub-bridge"]
  verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hub-keystore-renewal
  namespace: default
subjects:
- kind: ServiceAccount
  name: hub-keystore-renewal
  namespace: default
roleRef:
  kind: Role
  name: hub-keystore-renewal
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hub-keystore-renewal
  namespace: default
spec:
  schedule: "0 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          serviceAccountName: hub-keystore-renewal
          restartPolicy: Never
          containers:
          - name: hub-keystore-renewal
            image: alpine/k8s:1.32.12
            command:
            - /bin/bash
            - -euo
            - pipefail
            - -c
            - |
              # Get the resourceVersion of the source TLS secret
              SOURCE_RV=$(kubectl get secret nginx-production-tls \
                -o jsonpath='{.metadata.resourceVersion}' 2>/dev/null) || true

              if [[ -z "$SOURCE_RV" ]]; then
                echo "nginx-production-tls not found (staging cert?). Skipping."
                exit 0
              fi

              # Check if hub-keystore already matches this version
              CURRENT_RV=$(kubectl get secret hub-keystore \
                -o jsonpath='{.metadata.annotations.arcus\.io/source-resource-version}' 2>/dev/null) || true

              if [[ "$SOURCE_RV" == "$CURRENT_RV" ]]; then
                echo "hub-keystore is up to date (resourceVersion=${SOURCE_RV}). No action needed."
                exit 0
              fi

              echo "Source resourceVersion=${SOURCE_RV}, current=${CURRENT_RV:-<none>}. Updating hub-keystore..."

              apk add --no-cache openssl

              # Extract cert and key from nginx-production-tls
              kubectl get secret nginx-production-tls -o jsonpath='{.data.tls\.crt}' | base64 -d > "/tmp/tls.crt"
              kubectl get secret nginx-production-tls -o jsonpath='{.data.tls\.key}' | base64 -d > "/tmp/orig.key"

              # Verify the certificate has not expired
              if ! openssl x509 -in "/tmp/tls.crt" -checkend 0 -noout; then
                echo "ERROR: certificate has expired. Skipping update."
                exit 1
              fi

              # Convert to PKCS#8
              openssl pkcs8 -in "/tmp/orig.key" -topk8 -nocrypt -out "/tmp/tls.key"

              # Recreate hub-keystore
              kubectl delete secret hub-keystore --ignore-not-found
              kubectl create secret tls hub-keystore --cert "/tmp/tls.crt" --key "/tmp/tls.key"

              # Annotate with source resourceVersion for idempotency
              kubectl annotate secret hub-keystore \
                "arcus.io/source-resource-version=${SOURCE_RV}" --overwrite

              # Restart hub-bridge to pick up new keystore
              kubectl rollout restart deployment/hub-bridge
              kubectl rollout status deployment/hub-bridge --timeout=120s

              echo "hub-keystore updated and hub-bridge restarted."
