apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: driver-services
  name: driver-services
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: driver-services
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: driver-services
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: cluster-config
        env:
        - name: JAVA_OPTS
          value: "-Xms384m -Xmx1024m -Dlogback.configurationFile=/config/logback.xml"
        - name: DRIVER_POOL_SIZE
          value: "10"
        - name: BILLING_URL
          valueFrom:
            configMapKeyRef:
              key: BILLING_URL
              name: arcus-config
        - name: BILLING_API_KEY
          valueFrom:
            secretKeyRef:
              key: billing.api.key
              name: shared
        - name: IRIS_AES_SECRET
          valueFrom:
            secretKeyRef:
              key: iris.aes.secret
              name: shared
        - name: IRIS_AES_IV
          valueFrom:
            secretKeyRef:
              key: iris.aes.iv
              name: shared
        - name: QUESTIONS_AES_SECRET
          valueFrom:
            secretKeyRef:
              key: questions.aes.secret
              name: shared
        - name: CLUSTER_ZK_TIMEOUT
          value: "30000"
        - name: REDIRECT_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: REDIRECT_BASE_URL
              name: arcus-config              
        image: ghcr.io/wl-net/arcusplatform/arcus-driver-services:2019.10.0
        imagePullPolicy: IfNotPresent
        name: driver-services
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /tmp
            name: tmp
        resources:
          limits:
            cpu: "1"
            memory: "2048Mi"
          requests:
            cpu: "100m"
            memory: "768Mi"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        startupProbe:
          tcpSocket:
            port: 9000
          periodSeconds: 10
          failureThreshold: 30
        readinessProbe:
          tcpSocket:
            port: 9000
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9000
          periodSeconds: 60
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        configMap:
          name: extrafiles
          items:
          - key: logback.xml
            path: logback.xml
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: driver-services
  name: driver-services
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 9100
    name: metrics
    protocol: TCP
    targetPort: 9100
  selector:
    app: driver-services
  sessionAffinity: None
  type: NodePort
