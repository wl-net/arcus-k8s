apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: subsystem-service
  name: subsystem-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subsystem-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: subsystem-service
    spec:
      containers:
      - envFrom:
          - configMapRef:
              name: cluster-config
        env:
        - name: JAVA_OPTS
          value: "-Xms64m -Xmx128m -Dlogback.configurationFile=/config/logback.xml"
        - name: BILLING_URL
          valueFrom:
            configMapKeyRef:
              key: BILLING_URL
              name: arcus-config
        - name: BILLING_API_KEY
          valueFrom:
            secretKeyRef:
              key: billing.api.key
              name: shared
        - name: IRIS_AES_SECRET
          valueFrom:
            secretKeyRef:
              key: iris.aes.secret
              name: shared
        - name: IRIS_AES_IV
          valueFrom:
            secretKeyRef:
              key: iris.aes.iv
              name: shared
        - name: QUESTIONS_AES_SECRET
          valueFrom:
            secretKeyRef:
              key: questions.aes.secret
              name: shared
        - name: REDIRECT_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: REDIRECT_BASE_URL
              name: arcus-config
        - name: NEST_LOGIN_BASE_URL
          valueFrom:
            configMapKeyRef:
              key: NEST_LOGIN_BASE_URL
              name: arcus-config
        - name: NEST_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              key: NEST_CLIENT_ID
              name: arcus-config
        - name: DEVICE_OTA_FIRMWARE_DOWNLOAD_HOST
          valueFrom:
            configMapKeyRef:
              key: DEVICE-OTA-FIRMWARE_DOWNLOAD_HOST
              name: arcus-config
        image: ghcr.io/wl-net/arcusplatform/arcus-subsystem-service:2019.10.0
        imagePullPolicy: IfNotPresent
        name: subsystem-service
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /tmp
            name: tmp
        resources: {}
        readinessProbe:
          tcpSocket:
            port: 9100
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9100
          initialDelaySeconds: 30
          periodSeconds: 60
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        configMap:
          name: extrafiles
          items:
          - key: logback.xml
            path: logback.xml
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: subsystem-service
  name: subsystem-service
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 9100
    name: metrics
    protocol: TCP
    targetPort: 9100
  selector:
    app: subsystem-service
  sessionAffinity: None
  type: NodePort
